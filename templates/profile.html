{% extends "layout.html" %}

{% block title %}
    Profile
{% endblock %}

{% block main %}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div>
        <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Personal Details</h2>
    </div>
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" action="/profile" method="POST">
            <div class="mt-2">
                <input class="block w-full border border-black p-2 rounded" type="number" step="0.01" min = "0" name="weight" autocomplete="off"  placeholder="Weight (Kg)">
            </div>
            <div class="mt-2">
                <input class="block w-full border border-black p-2 rounded" type="number" step="0.01" min = "0" name="goal" autocomplete="off"  placeholder="Goal Weight (Kg)">
            </div>
            <div class="mt-2">
                <input class="block w-full border border-black p-2 rounded" type="number"  min = "0" name="height" autocomplete="off"  placeholder="Height (cm)">
            </div>
            <div class="mt-2">
                <input class="block w-full border border-black p-2 rounded" type="number" min = "0" name="age" autocomplete="off" placeholder="Age">
            </div>
            <div class="mt-2">
                <select class = "form-select mx-auto w-auto bg-transparent" name="gender">
                    <option disabled selected>Gender</option>
                    <option value = "M">Male</option>
                    <option value = "F">Female</option>
                </select>
            </div>
            <div>
                <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-white shadow-xs">Submit</button>
              </div>
        </form>
    </div>
</div>
{% endblock %}
