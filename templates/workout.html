{% extends "layout.html" %}

{% block title %}
    Workout tracker
{% endblock %}

{% block main %}
<div class="flex min-h-full flex-col justify-center px-6 py-6 lg:px-8">
    <div>
        <h2 class="mt-2 text-center text-xl/9 font-bold tracking-tight text-gray-900">Input Workouts</h2>
    </div>
    <hr>
    <div class="mt-5 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" action="/workout" method="POST">
                <div class = "mt-2">
                    <input class="block border w-full border-black p-2 rounded" type="number" step="0.01" min = "0" name="calorie" autocomplete="off"  placeholder="Calories burned">
                </div>
                <div class="mt-2">
                    <select class = "form-select mx-auto w-auto bg-transparent" name="workout">
                        <option disabled selected>Workout Type</option>
                        <option value = "Strength">Strength</option>
                        <option value = "Cardio">Cardio</option>
                    </select>
                </div>
                <div class = "mt-2">
                    <button type="submit" class="flex justify-center w-full mr-12 rounded-md bg-indigo-600 px-3 py-1.5 text-white shadow-xs">Submit</button>
                </div>
        </form>
    </div>
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm  bg-white border border-black shadow-xl rounded-md">
        <div class="flex justify-between mx-auto ">
        <table class= "min-w-full">
            <thead class="uppercase text-sm leading-normal">
                <tr>
                    <th>Workout</th>
                    <th>Calories</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                {% for workout in workouts %}
                <tr>
                    <td class = "py-3 px-6 text-left">{{workout.type}}</td>
                    <td class = "py-3 px-6 text-left">{{workout.calorie}}</td>
                    <td class = "py-3 px-6 text-center">{{workout.date}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        </div>
    </div>
</div>
{% endblock %}
