{% extends "layout.html" %}

{% block title %}
    Weight
{% endblock %}

{% block main %}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class = "bg-white border border-black rounded-lg shadow-xl ring-1 w-1/4 mx-auto">
        <h2 class="mt-3 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Update Current Weight and goals</h2>
        <h2 class="mt-5 mb-5 text-center text-2l/9 tracking-tight text-gray-900">Current Weight: {{weight}}kg | Goal Weight: {{goal}}kg</h2>
    </div>
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" action="/weight" method="POST">
            <div class="mt-2">
                <input class="block w-full border border-black p-2 rounded" type="number" step="0.01" min = "0" name="weight" autocomplete="off"  placeholder="Weight (Kg)">
            </div>
            <div class="mt-2">
                <input class="block w-full border border-black p-2 rounded" type="number" step="0.01" min = "0" name="goal" autocomplete="off"  placeholder="Goal Weight (Kg)">
            </div>
            <div class="mt-2">
                <input class="block w-full border border-black p-2 rounded" type="number" step="0.01" min = "0" name="calorie" autocomplete="off"  placeholder="Daily calorie limit (Optional)">
            </div>
            <div class="mt-2">
                <input class="block w-full border border-black p-2 rounded" type="number" step="0.01" min = "0" name="protein" autocomplete="off"  placeholder="Daily protein intake (Optional)">
            </div>
            <div>
                <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-white shadow-xs">Submit</button>
              </div>
        </form>
    </div>
</div>
{% endblock %}
